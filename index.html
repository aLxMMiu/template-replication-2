<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tech5</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <header>
  <div class="header__menu_bar__container">
   <div class="header__menu_bar">
    <ul>
     <li>
      <a href="#">HOME</a>
     </li>
     <li>
      <a href="#">ABOUT US</a>
     </li>
     <li>
      <a href="#">CHAT</a>
     </li>
     <li>
      <a href="#">BLOG</a>
     </li>
     <li>
      <a href="#">FORUM</a>
     </li>
     <li>
      <a href="#">CLIENTS</a>
     </li>
     <li>
      <a href="#">CONTACT</a>
     </li>
    </ul>
   </div>
  </div>
  <section class="header__container">
   <div class="header__content__container">
    <div class="header__content__left">
     <img src="/images/header_bg.gif" alt="">
     <div class="header__content__left__container">
      <img src="/images/logo.gif" alt="" class="header__content__left__logo">
      <img src="/images/header_text.gif" alt="" class="header__content__left__text">
      <img src="/images/join_text.gif" alt="" class="header__content__left__img">
     </div>
    </div>
    <div class="header__content__right">
     <div class="search__container">
      <h3>Search</h3>
      <div class="search__form__container">
       <form action="">
        <div>
         <input id="search" type="text" placeholder="Your email id">
        </div>
        <div class="search__form__button">
         <button action="submit">GO</button>
        </div>
       </form>
      </div>
     </div>
     <div class="login__container">
      <div class="login__header">
       <h3><span class="first__word__accent">Members</span></span> login</h3>
      </div>
      <div class="login__form__container">
       <form action="">
        <div>
         <label for="name">Your name</label>
         <input type="text" id="name">
        </div>
        <div>
         <label for="password">Password</label>
         <input type="text" id="password">
        </div>
        <div class="login__register__button">
         <a href="#">want to register</a>
        </div>
        <div class="login__login__button">
         <button action="submit">LOGIN</button>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </section>
 </header>
</body>

</html>
